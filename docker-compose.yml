services:
  conferenceattendees.api:
    image: ${DOCKER_REGISTRY-}conferenceattendeesapi
    build:
      context: .
      dockerfile: ConferenceAttendees.API/Dockerfile
    ports:
        - "7293:7293"
    environment:
        - ASPNETCORE_URLS=http://*:7293
    depends_on:  [mssql,seq]
    networks:
      - app-network


  conferenceattendees.mvc: 
    image: ${DOCKER_REGISTRY-}conferenceattendeesmvc
    build:
      context: .
      dockerfile: ConferenceAttendees.MVC/Dockerfile
    ports:
        - "7187:7187"
    environment:
        - ASPNETCORE_URLS=http://*:7187
    depends_on:  
        - conferenceattendees.api
    networks:
      - app-network
  

  mssql:
    image: "mcr.microsoft.com/mssql/server"
    container_name: sql2
    hostname: mssql
    environment:
      - SA_PASSWORD=P@ssword1
      - ACCEPT_EULA=Y
    restart: unless-stopped
    ports:
      - "1400:1433"
    networks:
      - app-network


  seq:
    image: datalust/seq
    restart: unless-stopped
    ports:
      - "5342:80"
    environment:
      - ACCEPT_EULA=Y
    networks:
      - app-network
 


  nginx:
    build:
      context: . 
      dockerfile: nginx/Dockerfile  
    ports:
      - "44391:44391"
    depends_on:
      - conferenceattendees.mvc    
   
    networks:
       app-network:
          aliases:
            - "conferenceattendees.com"
            - "api.conferenceattendees.com"
    restart: always

networks:
  app-network:
    driver: bridge
